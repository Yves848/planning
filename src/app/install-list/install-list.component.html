<table mat-table [dataSource]="datasource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="CIP">
    <th mat-header-cell *matHeaderCellDef> CIP </th>
    <td mat-cell *matCellDef="let element"> {{element.cip}} </td>
  </ng-container>
  <ng-container matColumnDef="PHARMACIE">
    <th mat-header-cell *matHeaderCellDef> Pharmacie </th>
    <td mat-cell *matCellDef="let element"> {{element.pharmacie}} </td>
  </ng-container>
  <ng-container matColumnDef="CODEPOSTAL">
    <th mat-header-cell *matHeaderCellDef> Code Postal </th>
    <td mat-cell *matCellDef="let element"> {{element.codepostal}} </td>
  </ng-container>
  <ng-container matColumnDef="VILLE">
    <th mat-header-cell *matHeaderCellDef> Ville </th>
    <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
  </ng-container>
  <ng-container matColumnDef="REGION">
    <th mat-header-cell *matHeaderCellDef> RÃ©gion </th>
    <td mat-cell *matCellDef="let element"> {{element.region}} </td>
  </ng-container>
  <ng-container matColumnDef="LOGICIEL">
    <th mat-header-cell *matHeaderCellDef> Logiciel </th>
    <td mat-cell *matCellDef="let element"> {{element.logiciel}} </td>
  </ng-container>
  <ng-container matColumnDef="DATEINSTALL">
    <th mat-header-cell *matHeaderCellDef> Date Installation</th>
    <td mat-cell *matCellDef="let element"> {{element.dateinstall}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
